<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Phrase √† remettre en ordre</title>
  <style>
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(to top left, #e3f2fd, #bbdefb);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  text-align: center;
}

    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to top left, #e3f2fd, #bbdefb);
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      color: #0d47a1;
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px white;
    }

    .mots {
      margin: 20px auto;
      max-width: 700px;
    }

    .mot {
      display: inline-block;
      padding: 12px 18px;
      margin: 8px;
      background: #64b5f6;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .mot:hover {
      background: #42a5f5;
      transform: scale(1.1);
    }

    #phraseRecomposee {
      font-size: 22px;
      font-weight: bold;
      color: #0d47a1;
      display: inline-block;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #resultat {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üß© Remets la phrase en ordre</h1>
  <div class="mots" id="zoneMots"></div>
  <p><strong>Ta phrase :</strong> <span id="phraseRecomposee"></span></p>
  <button onclick="verifier()">V√©rifier</button>
  <div id="resultat"></div>

  <script>
    const phrases = [
      ["Le", "chat", "mange", "une", "souris"],
  ["Je", "vais", "√†", "l'√©cole"],
  ["Le", "chien", "aboie", "fort"],
  ["Papa", "lit", "un", "livre"],
  ["Il", "fait", "tr√®s", "chaud"],
  ["Marie", "aime", "les", "pommes"],
  ["Nous", "jouons", "dans", "le", "jardin"],
  ["Elle", "dessine", "une", "maison"],
  ["Le", "soleil", "brille", "dans", "le", "ciel"],
  ["Les", "oiseaux", "chantent", "le", "matin"],
  ["Maman", "pr√©pare", "le", "d√Æner"],
  ["Il", "a", "une", "belle", "voiture"],
  ["Le", "b√©b√©", "pleure", "beaucoup"],
  ["Tom", "a", "perdu", "son", "chapeau"],
  ["J‚Äôaime", "regarder", "la", "t√©l√©"],
  ["Le", "poisson", "nage", "vite"],
  ["Nous", "mangeons", "des", "g√¢teaux"],
  ["Il", "lit", "un", "beau", "livre"],
  ["Je", "cours", "dans", "la", "cour"],
  ["Le", "train", "roule", "vite"],
  ["Le", "canard", "marche", "lentement"],
  ["Le", "chaton", "joue", "avec", "la", "pelote"],
  ["Nous", "aimons", "les", "histoires"],
  ["Je", "colle", "une", "image"],
  ["Elle", "porte", "un", "chapeau", "rouge"],
  ["La", "ma√Ætresse", "lit", "un", "conte"],
  ["Le", "gar√ßon", "court", "vite"],
  ["Le", "chien", "mord", "le", "ballon"],
  ["Il", "y", "a", "du", "vent"],
  ["Je", "plante", "une", "fleur"],
  ["Papa", "rentre", "du", "travail"],
  ["Lola", "fait", "du", "v√©lo"],
  ["Il", "pleut", "beaucoup", "aujourd‚Äôhui"],
  ["La", "vache", "mange", "de", "l‚Äôherbe"],
  ["Les", "filles", "dansent", "ensemble"],
  ["Le", "lapin", "court", "dans", "le", "champ"],
  ["Elle", "met", "sa", "robe", "bleue"],
  ["La", "lumi√®re", "brille", "fort"],
  ["Nous", "chantons", "√†", "l‚Äô√©cole"],
  ["Il", "fait", "nuit", "dehors"]
    ];

    let phraseActuelle = [];
    let melange = [];
    let reponse = [];

    function choisirNouvellePhrase() {
      phraseActuelle = phrases[Math.floor(Math.random() * phrases.length)];
      melangerEtAfficher();
    }

    function melangerEtAfficher() {
      melange = [...phraseActuelle].sort(() => Math.random() - 0.5);
      reponse = [];
      document.getElementById("phraseRecomposee").innerText = "";
      document.getElementById("resultat").innerText = "";
      document.getElementById("zoneMots").innerHTML = "";

      melange.forEach((mot, index) => {
        const span = document.createElement("span");
        span.className = "mot";
        span.innerText = mot;
        span.onclick = () => ajouterMot(index, mot, span);
        document.getElementById("zoneMots").appendChild(span);
      });
    }

    function ajouterMot(index, mot, element) {
      reponse.push(mot);
      element.style.visibility = "hidden";
      document.getElementById("phraseRecomposee").innerText = reponse.join(" ");
    }

    function verifier() {
      const bonne = phraseActuelle.join(" ");
      const tentative = reponse.join(" ");
      const resultat = document.getElementById("resultat");

      if (tentative === bonne) {
        resultat.innerText = "üéâ Bravo ! Nouvelle phrase dans 2 secondes...";
        resultat.style.color = "green";
        setTimeout(choisirNouvellePhrase, 2000);
      } else {
        resultat.innerText = "‚ùå Mauvaise r√©ponse. Essaie encore !";
        resultat.style.color = "red";
        setTimeout(melangerEtAfficher, 2000);
      }
    }

    choisirNouvellePhrase();
  </script>

</body>
</html>
