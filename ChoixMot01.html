<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: linear-gradient(to bottom right, #fff9c4, #ffe082);
}

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #fff9c4, #ffe082);
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {

    .option {

    .option:hover {

    }

    #message {
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      min-width: 220px;
    }

    #message.green {
      color: #2e7d32;
      background-color: #c8e6c9;
      border: 2px solid #2e7d32;
    }

    #message.red {
      color: #c62828;
      background-color: #ffcdd2;
      border: 2px solid #c62828;
    }
  </style>
</head>
<body>

  <h1>üß† Choisis le bon mot dans la phrase !</h1>
  <div id="phrase">Chargement...</div>
  <div class="choix" id="choix"></div>
  <div id="message"></div>

  <script>
    const phrases = [

      { texte: "Le b√©b√© boit son _________", reponse: "biberon", options: ["biberon", "t√©l√©phone", "panier"] },

      { texte: "L‚Äôavion vole dans le _________", reponse: "ciel", options: ["ciel", "sol", "jardin"] },
      { texte: "Je me lave avec de l'_________", reponse: "eau", options: ["eau", "huile", "farine"] }
    ];

    let phraseCourante = null;

    function afficherNouvellePhrase() {
      const data = phrases[Math.floor(Math.random() * phrases.length)];
      phraseCourante = data;
      document.getElementById("message").innerText = "";
      document.getElementById("message").className = "";
      document.getElementById("phrase").innerText = data.texte;

      const zoneChoix = document.getElementById("choix");
      zoneChoix.innerHTML = "";

      data.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = option;
        btn.onclick = () => verifierReponse(option);
        zoneChoix.appendChild(btn);
      });
    }

    function verifierReponse(choix) {
      const message = document.getElementById("message");
      if (choix === phraseCourante.reponse) {
        message.innerText = "üéâ Bravo !";
        message.className = "green";
        setTimeout(afficherNouvellePhrase, 1500);
      } else {
        message.innerText = "‚ùå Essaie encore !";
        message.className = "red";
      }
    }

    // Lancement automatique
    afficherNouvellePhrase();
  </script>

</body>
</html>
