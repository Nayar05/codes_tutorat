<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de m√©moire</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive, sans-serif;
      background: linear-gradient(to top left, #ffffff, #ffffff);
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
    }

    .menu {
      background: #e0f7fa;
      padding: 40px;
      border-radius: 25px;
      max-width: 450px;
      margin: auto;
      text-align: center;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .menu button {
      padding: 12px 25px;
      font-size: 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
      perspective: 1000px;
    }

    .card {
      width: 80px;
      height: 80px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
    }

    .card-front {
      background-color: #3498db;
      color: transparent;
    }

    .card-back {
      background-color: #f39c12;
      color: white;
      transform: rotateY(180deg);
    }

    .matched .card-front {
      background-color: #2ecc71 !important;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #e67e22;
      white-space: pre-line;
    }

    #replay {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #timer {
      font-size: 20px;
      margin-top: 15px;
      color: #34495e;
    }

    #abandon {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .game-container {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <div class="menu" id="menu">
    <h1>Jeu de m√©moire üß†<br>Trouve les paires de chiffres !</h1>
    <button onclick="launchGame()">Commencer la partie</button>
  </div>

  <!-- Jeu -->
  <div class="game-container" id="gameContainer">
    <h1>Jeu de m√©moire üß†</h1>
    <div id="timer">Temps √©coul√© : 0 s</div>
    <div class="game-board" id="gameBoard"></div>
    <div id="message"></div>
    <button id="replay" onclick="launchGame()">Rejouer</button>
    <button id="abandon" onclick="returnToMenu()">Abandonner</button>
  </div>

  <script>
    const board = document.getElementById('gameBoard');
    const message = document.getElementById('message');
    const replayBtn = document.getElementById('replay');
    const timerDisplay = document.getElementById('timer');
    const menu = document.getElementById('menu');
    const gameContainer = document.getElementById('gameContainer');

    let values = [];
    let flippedCards = [];
    let lockBoard = false;
    let seconds = 0;
    let timerInterval;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTimer() {
      seconds = 0;
      clearInterval(timerInterval);
      timerDisplay.textContent = `Temps √©coul√© : 0 s`;
      timerInterval = setInterval(() => {
        seconds++;
        timerDisplay.textContent = `Temps √©coul√© : ${seconds} s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function launchGame() {
      menu.style.display = "none";
      gameContainer.style.display = "block";
      startGame();
    }

    function returnToMenu() {
      stopTimer();
      gameContainer.style.display = "none";
      menu.style.display = "block";
    }

    function startGame() {
      board.innerHTML = '';
      message.textContent = '';
      replayBtn.style.display = 'none';
      flippedCards = [];
      lockBoard = false;
      values = [];

      for (let i = 0; i < 10; i++) {
        values.push(i, i); // deux fois chaque chiffre
      }

      values = shuffle(values);

      values.forEach((val) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = val;

        const front = document.createElement('div');
        front.classList.add('card-face', 'card-front');

        const back = document.createElement('div');
        back.classList.add('card-face', 'card-back');
        back.textContent = val;

        card.appendChild(front);
        card.appendChild(back);

        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });

      startTimer();
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        lockBoard = true;
        setTimeout(checkMatch, 800);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;

      if (card1.dataset.value === card2.dataset.value) {
        card1.classList.add('matched');
        card2.classList.add('matched');
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
      }

      flippedCards = [];
      lockBoard = false;

      if (document.querySelectorAll('.card.matched').length === values.length) {
        stopTimer();
        message.textContent = `Bravo ! Toutes les paires sont trouv√©es üéâ\nTemps : ${seconds} secondes`;
        replayBtn.style.display = 'inline-block';
      }
    }
  </script>

</body>
</html>
