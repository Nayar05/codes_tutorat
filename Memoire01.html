  <h1>Jeu de mÃ©moire ðŸ§ <br>Trouve les paires de chiffres !</h1>
  <div id="timer">Temps Ã©coulÃ© : 0 s</div>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const board = document.getElementById('gameBoard');
    const message = document.getElementById('message');
    const replayBtn = document.getElementById('replay');
    const timerDisplay = document.getElementById('timer');
    let values = [];
    let flippedCards = [];
    let lockBoard = false;
    let seconds = 0;
    let timerInterval;
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function startTimer() {
      seconds = 0;
      clearInterval(timerInterval);
      timerDisplay.textContent = `Temps Ã©coulÃ© : 0 s`;
      timerInterval = setInterval(() => {
        seconds++;
        timerDisplay.textContent = `Temps Ã©coulÃ© : ${seconds} s`;
      }, 1000);
    }
    function stopTimer() {
      clearInterval(timerInterval);
    }
    function startGame() {
      board.innerHTML = '';
      message.textContent = '';
      replayBtn.style.display = 'none';
      flippedCards = [];
      lockBoard = false;
      values = [];
      for (let i = 0; i < 10; i++) {
        values.push(i, i); // deux fois chaque chiffre
      }
      values = shuffle(values);
      values.forEach((val) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = val;
        card.textContent = val;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
      startTimer();
    }
    function flipCard(card) {
      if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;
      card.classList.add('flipped');
      flippedCards.push(card);
      if (flippedCards.length === 2) {
        lockBoard = true;
        setTimeout(checkMatch, 700);
      }
    }
    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.value === card2.dataset.value) {
        card1.classList.add('matched');
        card2.classList.add('matched');
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
      }
      flippedCards = [];
      lockBoard = false;
      if (document.querySelectorAll('.card.matched').length === values.length) {
        stopTimer();
        message.textContent = `Bravo ! Toutes les paires sont trouvÃ©es ðŸŽ‰\nTemps : ${seconds} secondes`;
        replayBtn.style.display = 'inline-block';
      }
    }
    startGame();
  </script>
