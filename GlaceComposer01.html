<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Glace √† composer !</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fffde7, #fff8e1);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #d81b60;
      margin-top: 30px;
      font-size: 2.4em;
      text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.8);
    }
    #cone-wrapper {
      position: relative;
      width: 160px;
      height: 370px;
      margin: 30px auto;
    }
    #cone {
      width: 100px;
      height: 140px;
      background: repeating-linear-gradient(-45deg, #e0a96d, #e0a96d 10px, #d8945c 10px, #d8945c 20px);
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      position: absolute;
      bottom: 0;
      left: 30px;
      z-index: 1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .scoop {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-shadow:
        inset -3px -3px 8px rgba(0, 0, 0, 0.1),
        3px 3px 12px rgba(0, 0, 0, 0.25),
        inset 0 0 12px rgba(255, 255, 255, 0.4);
      animation: bounceIn 0.6s ease;
      opacity: 0;
      animation-fill-mode: forwards;
      z-index: 2;
      transition: transform 0.3s ease;
    }
    .scoop:hover {
      transform: scale(1.05);
    }
    @keyframes bounceIn {
      0% {
        transform: translateY(40px) scale(0.5);
        opacity: 0;
      }
      70% {
        transform: translateY(-10px) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
    #game {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 100px;
      border: 2px solid #d81b60;
      border-radius: 10px;
      outline: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ad1457;
    }
    .message {
      font-size: 20px;
      color: #4caf50;
      margin-top: 10px;
    }
    #victoryModal {
      display: none;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 5px solid #d81b60;
      padding: 30px;
      width: 90%;
      min-width: 400px;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      z-index: 9999;
      animation: popIn 0.5s ease;
    }
    @keyframes popIn {
      from { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      to { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }
    #victoryModal h2 {
      color: #d81b60;
      margin-bottom: 10px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 9998;
    }
    #restartBtn {
      margin-top: 15px;
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>üç¶ Glace √† composer ! üç¶</h1>
  <div id="cone-wrapper">
    <div id="cone"></div>
    <div id="victoryModal">
      <h2>üéâ Bravo !</h2>
      <p>Ta glace est magnifique et compl√®te ! üçí</p>
      <button id="restartBtn" onclick="resetGame()">Recommencer</button>
    </div>
  </div>
  <div id="game">
    <p id="question"></p>
    <input type="number" id="answer" placeholder="R√©ponse">
    <button onclick="checkAnswer()">Valider</button>
    <div class="message" id="message"></div>
  </div>
  <div id="overlay"></div>

  <script>
    const colors = [
      "radial-gradient(circle at 30% 30%, #ffb6b9, #ff5e62)",
      "radial-gradient(circle at 30% 30%, #fbc2eb, #a6c1ee)",
      "radial-gradient(circle at 30% 30%, #c2ffd8, #465e72)",
      "radial-gradient(circle at 30% 30%, #ffecd2, #fcb69f)",
      "radial-gradient(circle at 30% 30%, #fddb92, #d1fdff)"
    ];
    let scoops = 0;
    let correctAnswer = 0;
    let gameActive = true;

    function generateQuestion() {
      const a = Math.floor(Math.random() * 30) + 20;
      const b = Math.floor(Math.random() * 30) + 20;
      correctAnswer = a + b;
      document.getElementById("question").innerText = `Combien fait ${a} + ${b} ?`;
      document.getElementById("answer").value = "";
      document.getElementById("message").innerText = "";
    }

    function addScoop() {
      const scoop = document.createElement("div");
      scoop.className = "scoop";
      scoop.style.background = colors[scoops % colors.length];

      const positions = [
        { bottom: "150px", left: "15px" },   // bas gauche
        { bottom: "150px", left: "75px" },   // bas droite
        { bottom: "220px", left: "15px" },   // haut gauche
        { bottom: "220px", left: "75px" },   // haut droite
        { bottom: "290px", left: "45px" }    // sommet
      ];
      scoop.style.bottom = positions[scoops].bottom;
      scoop.style.left = positions[scoops].left;

      document.getElementById("cone-wrapper").appendChild(scoop);
      scoops++;
      if (scoops === 5) {
        gameActive = false;
        setTimeout(() => {
          document.getElementById("overlay").style.display = "block";
          document.getElementById("victoryModal").style.display = "block";
        }, 800);
      }
    }

    function checkAnswer() {
      if (!gameActive) return;
      const userAnswer = parseInt(document.getElementById("answer").value);
      if (userAnswer === correctAnswer) {
        addScoop();
        if (gameActive) generateQuestion();
      } else {
        document.getElementById("message").innerText = "Essaie encore üòÖ";
      }
    }

    function resetGame() {
      const wrapper = document.getElementById("cone-wrapper");
      document.querySelectorAll(".scoop").forEach(scoop => wrapper.removeChild(scoop));
      scoops = 0;
      gameActive = true;
      document.getElementById("victoryModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
      generateQuestion();
    }

    generateQuestion();
  </script>
</body>
</html>
